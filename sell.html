<a class="text-center"><h1>SIGN IN TO START SELLING</h1></a>

    <form class="px-4 py-3">
      <div class="col-4 mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
      </div>
      <div class="col-4 mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
      </div>
      <div class="col-6 mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-2">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>


    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mb-3 ml-4 mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  New around here? Sign up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-6 mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">First Name</label>
            <input type="name" class="form-control" id="exampleDropdownFormEmail1" placeholder="First Name">
          </div>
          <div class="col-6 mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="exampleDropdownFormPassword1" placeholder="Last Names">
          </div>
          <div class="col-6 mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="col-6 mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
